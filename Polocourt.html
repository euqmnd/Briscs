<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polo Nike Court</title>
    <link rel="stylesheet" href="Polocourt.css">
    <link rel="icon" href="Imagens2/8cfcecf218b83a27075fb3697c3bf2e3.jpg">
</head>
<body>
    <a href="http://127.0.0.1:5500/Briscs/Briscs.html">
        <h1 class="hh">Ｂｒｉｓｃｓ</h1>
    </a>
    <img src="Imagens2/Shirt.png" class="shirtnikepolo">
    <h1 class="Nikepolo">Polo Nike Court</h1>
    <h1 class="preço">R$ 199,49 - R$ 3̶2̶9̶,̶9̶9̶</h1>
    <p class="informação">ou R$ 209,99 em até 2x sem juros</p>
    <button id="Botão">
        Comprar
    </button>
    <div id="menu">
        <label for="cep" class="dig">Digite seu CEP:</label>
        <input type="text" id="cep" name="cep" maxlength="9" placeholder="XXXXX-XXX" oninput="formatarCEP(this)">
        <input type="submit" value="Enviar" class="enviarbut">

        <label for="cpf" class="cpf">Digite seu CPF:</label>
        <input type="text" id="cpf" name="cpf" maxlength="14" placeholder="XXX.XXX.XXX-XX" oninput="formatarCPF(this)">
        <input type="submit" value="Enviar" class="cpfen">
        <button class="concluir" id="concluir">Concluir</button>
    </div>
    <div id="TamanhoPP">
        <h1 class="pp">PP</h1>
    </div>
    <div id="TamanhoP">
        <h1 class="p">P</h1>
    </div>
    <div id="TamanhoM">
        <h1 class="M">M</h1>
    </div>
    <div id="Tamanho3G">
        <h1 class="g3">3G</h1>
    </div>
    <div id="Tamanho4G">
        <h1 class="g4">4G</h1>
    </div>
    <div id="TamanhoG">
        <h1 class="g">G</h1>
    </div>
    <div id="TamanhoGG">
        <h1 class="gg">GG</h1>
    </div>
    <script src="Polocourt.js"></script>
</body>
</html>
